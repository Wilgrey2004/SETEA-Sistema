<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factura S E T E A</title>
  </head>
  <body>
    <div
      style="
        padding: 20px;
        font-family: Arial, sans-serif;
        max-width: min-content;
        border-radius: 10px;
        margin: 20px auto;
      "
    >
      <!-- Encabezado -->
      <div style="text-align: center; margin-bottom: 20px">
        <div style="font-size: 20px; font-weight: bold; margin-bottom: 5px">
          Servicios Tecnológicos de América
        </div>
        <div style="font-size: 12px; color: #555">
          Yaguate, San Cristóbal, C. La Trinitaria #23<br />
          Parroquia de Santa Cruz, Yaguate<br />
          1(849)581-8773<br />
          @Setea_oficial
        </div>
      </div>

      <!-- Tabla modificada -->
      <table
        style="width: 100%; border-collapse: collapse; margin-bottom: 20px"
      >
        <thead>
          <tr style="background-color: #f5f5f5">
            <th style="padding: 8px; border-bottom: 2px solid #ddd; width: 8%">
              ID
            </th>
            <th
              style="
                padding: 8px;
                border-bottom: 2px solid #ddd;
                width: 15%;
                text-align: left;
              "
            >
              Nombre
            </th>
            <th style="padding: 8px; border-bottom: 2px solid #ddd; width: 20%">
              Correo
            </th>
            <th style="padding: 8px; border-bottom: 2px solid #ddd; width: 15%">
              Contraseña
            </th>
            <th style="padding: 8px; border-bottom: 2px solid #ddd; width: 8%">
              IDRol
            </th>
            <th style="padding: 8px; border-bottom: 2px solid #ddd; width: 15%">
              F. de Creacion
            </th>
            <th style="padding: 8px; border-bottom: 2px solid #ddd; width: 15%">
              F. vez en linea
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- Ejemplo de fila -->
          @Filas
        </tbody>
      </table>

      <!-- Detalles finales -->
      <div style="margin-top: 20px">
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
          "
        >
          <span style="font-weight: bold">Nº DE FACTURA</span>
          <span style="font-weight: bold">FECHA DE CREACIÓN</span>
        </div>
        <div style="display: flex; justify-content: space-between">
          <span>SET00 @ID</span>
          <span>@Fecha</span>
        </div>
      </div>
    </div>
  </body>
</html>
